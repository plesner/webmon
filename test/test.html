<html>
<script src="../webmon.js"></script>
<script>
var frameRate = new webmon.Counter("Frame rate")
  .setDescription("The rate of frame ticks from the browser")
  .calcRate()
  .setUnit("/1s");

var tickTimer = new webmon.Timer("Tick timer")
  .setDescription("The time to do a single tick");

window.setInterval(function() {
  var count = 0;
  tickTimer.measure(function () {
    frameRate.increment();
    for (var i = 0; i < 1000; i++) {
      Array.prototype.slice.call(document.all).forEach(function () {
        count++;
      });
    }
  });
}, 1000 / 60);
</script>
